<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>copy a site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="logo-nav-misc">
            <section class="logo">
                <img src="NEW-JPGAMES-LOGO.jpeg" width="222px" height="50px" />

            <nav class="navigation">
                <div class="nav-words">desktop</div>
                <div class="nav-words">playing&nbsp;cards</div>
                <div class="nav-words">puzzles</div>

            <section class="misc-icons">

                <div><img src="profile-icon.png" /></div>
            </section>
        </section>

        <section class="location">
            <div class="home">H</div>
            <div>playing&nbsp;cards</div>

            <section class="brand">brand</section>
            <section class="size">size</section>
            <section class="stock">stock</section>
            <section class="sort">sort</section>

        <section class="product">
            <section class="cards">
                <img src="Goblin-Ghost-Playing-Cards2-400x400.png" alt="Goblin Ghost cards" />

            <section class="cards">
                <img src="SINS-Red-Corpus-Playing-Cards2-400x400.jpeg" alt="Goblin Ghost cards" />

                <div class="price">$22.32</div>
            </section>
            <section class="cards">
                <img src="SINS-Blue-Mentis-Playing-Cards3-400x400.jpeg" alt="Goblin Ghost cards" />

                <div class="price">$14.88</div>
            </section>
            <section class="cards">
                <img src="SINS-Black-Anima-Playing-Cards1-400x400.jpeg" alt="Goblin Ghost cards" />
                <div class="desc">SINS Black Anima Playing Cards</div>
                <div class="price">$14.88</div>
            </section>
            <section class="cards">
                <img src="Conquerors-Audax-Playing-Cards2-400x400.jpeg" alt="Goblin Ghost cards" />
                <div class="desc">Conquerors Audax Playing Cards</div>
